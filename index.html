<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的纪念日</title>
    <link rel="stylesheet" href="/ourmemory/style.css">
</head>
<body>
    <header>
        <h1>我们的特别纪念日</h1>
    </header>

    <main>
        <section id="countdown">
            <h2>距离下一个纪念日还有：</h2>
            <div id="timer">
                <span id="days">00</span> 天 
                <span id="hours">00</span> 时 
                <span id="minutes">00</span> 分 
                <span id="seconds">00</span> 秒
            </div>
        </section>

        <section id="gallery">
            <h2>珍贵回忆</h2>
            
            <!-- 移除了以下这行 -->
            <!-- <div>
                <input type="file" id="photoUpload" accept="image/*" style="margin-bottom: 15px;">
            </div> -->

            <div class="photo-grid" id="photoGrid">
                <!-- 在这里添加您的照片 -->
                <!-- 示例 (请注意修正图片路径和添加文件扩展名): -->
                <div class="photo-item">
                    <img src="/ourmemory/liuxiaoxi.jpg" alt="新年">  <!-- 假设 liuxiaoxi 是 liuxiaoxi.jpg 且在根目录 -->
                    <p> </p>
                </div>
                <!-- 如果您没有手动添加图片，可以保留或修改这里的提示文字 -->
                
            </div>
        </section>

        <section id="story">
            <h2>我们的故事</h2>
            <p>2025年4月22日，表白成功。</p>
        </section>
    </main>

    <footer>
        <p>永远爱你 ❤️</p>
    </footer>

    <script src="/ourmemory/script.js"></script>
    <!-- 同样，请确认 script.js 的路径 -->
    <script src="script.js"></script> 
</body>
</html>
