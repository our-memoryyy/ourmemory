<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的纪念日</title>
    <link rel="stylesheet" href="/ourmemory/style.css">
    <!-- 添加 date-chinese 农历库 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/date-chinese@2.1.4/build/date-chinese.min.js"></script>
</head>
<body>
    <header>
        <h1>我们的特别日子</h1>
        <section id="countdown-section">
            <h2>距离下一个纪念日还有：</h2>
            <div id="countdown" class="countdown"> <!-- 确保这里有 class="countdown" -->
                <div class="timer-box"><span id="days">00</span>天</div>
                <div class="timer-box"><span id="hours">00</span>时</div>
                <div class="timer-box"><span id="minutes">00</span>分</div>
                <div class="timer-box"><span id="seconds">00</span>秒</div>
            </div>
        </section>
    </header>

    <main>
        <!-- countdown-section 已移至 header -->

        <section id="birthday-section">
            <h2>特别的生日</h2>
            <div class="birthday-countdown-container">
                <h3>刘小溪的生日 (6月8日) 还有：</h3>
                <div id="birthday1-countdown" class="countdown">
                    <div class="timer-box"><span id="b1-days">00</span>天</div>
                    <div class="timer-box"><span id="b1-hours">00</span>时</div>
                    <div class="timer-box"><span id="b1-minutes">00</span>分</div>
                    <div class="timer-box"><span id="b1-seconds">00</span>秒</div>
                </div>
            </div>
            <div class="birthday-countdown-container">
                <h3>王简的生日 (4月7日) 还有：</h3>
                <div id="birthday2-countdown" class="countdown">
                    <div class="timer-box"><span id="b2-days">00</span>天</div>
                    <div class="timer-box"><span id="b2-hours">00</span>时</div>
                    <div class="timer-box"><span id="b2-minutes">00</span>分</div>
                    <div class="timer-box"><span id="b2-seconds">00</span>秒</div>
                </div>
            </div>
        </section>

        <!-- <section id="gallery-section">
            <h2>珍贵瞬间</h2>
            <div class="gallery">
                图片稍后通过JavaScript添加，或者您可以直接在这里添加img标签
                示例: <img src="path/to/your/image1.jpg" alt="回忆一">
            </div>
        </section> -->
    </main>

    <div id="chinese-new-year-message" style="display: none; text-align: center; margin-top: 20px;">
        <h2>新年快乐！🧧🧨</h2>
    </div>
    <div id="fireworks-container"></div>

    <footer>
        <p>永远爱你 ❤️</p>
    </footer>

    <script src="/ourmemory/script.js"></script>
</body>
</html>
